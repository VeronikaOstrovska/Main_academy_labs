<!DOCTYPE html>

<html>

<head>
 	<link rel="stylesheet" href="style_form.css"/>
 	<title>Module 1.3 - Form styles</title>
</head>

<body>

  <div class="content">
  <h1>Form</h1>

  <form class="form" action="index.html" method="post">
  
    <fieldset class="fl">
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
    </fieldset>
  
    <fieldset class="fl">
      <label for="country">Country</label>
      <select class="" name="select" id="country">
        <option value=""> USA</option>
        <option value=""> UA</option>
        <option value=""> EN</option>
      </select>
    </fieldset>
  

    <fieldset class="radio"> <legend>Gender</legend>
      <div class="radio1">
      <input type="radio" name="type" value="" id="id_male">
      <label for="id_male">   Male</label>
      </div>
   
      <div class="radio2">
      <input type="radio" name="type" value="" id="id_female">
      <label for="id_female">   Female</label>
      </div>
    </fieldset>

  
    <fieldset class="checkbox"> <legend>Select type</legend>
      <div class="">
      <input type="checkbox" name="type" value="" id="type1">
      <label for="type1">   type 1</label>
      </div>
    
      <div class="">
      <input type="checkbox" name="type" value="" id="type2">
      <label for="type2">   type 2</label>
      </div>
    </fieldset>

    <fieldset class="fl">
      <label for="id_description">Description</label>
      <textarea name="description" rows="5" cols="72" id="id_description"></textarea>
    </fieldset>

    <fieldset class="fl">
     <button type="button" name="button">Submit form</button>
    </fieldset>
 
  </form>

  </div>

</body>

</html>
